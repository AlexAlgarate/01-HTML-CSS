<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio pŕactica HTML-CSS</title>
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/common.css" />
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/components.css" />
    <link rel="stylesheet" href="styles/form.css" />
    <link rel="stylesheet" href="styles/footer.css" />
  </head>
  <body class="main-bg">
    <header class="header">
      <img src="" alt="Imagen de la navbar" />
      <nav class="navbar">
        <ul class="list">
          <li class="item">
            <a href="#proyects" class="btn hidden">Proyectos</a>
          </li>
          <li class="item">
            <a href="#skills" class="btn hidden">Habilidades</a>
          </li>
          <li class="item">
            <a href="#contacto" class="btn hidden">Contacto</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>Portfolio</h1>
      <section class="description">
        <h2>Description</h2>
        <div class="skills">
          <h3>skills</h3>
        </div>
      </section>
      <section class="banner">
        <img
          src=""
          alt="Banner que deberá tener una imagen de fondo. 
          En pantallas móviles deberá tener otra para practicar las media queries"
        />
      </section>
      <section>
        <form class="form">
          <label for="fname">Nombre:</label>
          <input type="text" name="fname" id="fname" required />

          <label for="lname">Apellido:</label>
          <input type="text" name="lname" id="lname" required />

          <label for="phone">Teléfono:</label>
          <input type="tel" name="phone" id="phone" required />

          <fieldset>
            <legend>¿Dónde nos has conocido?</legend>
            <label>
              <input type="radio" name="known_from" value="university" required />
              Universidad
            </label>
            <label>
              <input type="radio" name="known_from" value="Keepcoding" />
              Keepcoding Kick-off
            </label>
            <label>
              <input type="radio" name="known_from" value="Github" />
              Github
            </label>
            <label>
              <input type="radio" name="known_from" value="school" />
              Colegio
            </label>
          </fieldset>
          <label for="userinfo">Más información sobre ti</label>
          <textarea
            name="userinfo"
            id="userinfo"
            maxlength="180"
            placeholder="Cuéntanos más sobre ti..."
            rows="5"
          ></textarea>

          <label for="newsletter">¿Quieres suscribirte a la newsletter?</label>
          <input type="checkbox" name="newsletter" id="newsletter" />
          <input type="submit" value="Guardar" />
          <input type="reset" value="Borrar todo" />
        </form>
      </section>
    </main>
    <footer class="footer">
      Footer
      <div class="social-media">
        <a href="https://github.com/AlexAlgarate?tab=repositories" target="_blank">
          <img
            src="assets/logos/github-mark-white.svg"
            alt="Logo del gato de Github en color claro"
          />
        </a>
        <a href="https://www.linkedin.com/in/alex-algarate/" target="_blank">
          <img src="assets/logos/linkedin-svgrepo-com.svg" alt="Logo de Linkedin" />
        </a>
      </div>
    </footer>
  </body>
</html>
